
<h1 class="display-4 dashboard-title">Publications</h1>
<hr>

<form>
  <div class="form-group">
    <label for="publication-name">Publication</label>
    <input type="text" [(ngModel)]="publication.publication" [ngModelOptions]="{standalone: true}" class="form-control" id="publication-name" placeholder="Example: Undergraduate Thesis">
  </div>

  <div class="form-group">
    <label for="publication-description">Publication Description</label>
    <textarea [(ngModel)]="publication.description" [ngModelOptions]="{standalone: true}" class="form-control" id="publication-description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="publication-link">Link Publication</label>
    <input [(ngModel)]="publication.link" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="publication-link" placeholder="Example: http://repository.upi.edu/14288/">
  </div>
  
  <div class="form-group">
  	<button class="btn btn-default" type="submit" (click)="createPublication()">
  		Submit
  	</button>
  </div>
</form>

<hr>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Publication</th>
      <th scope="col">Description</th>
      <th scope="col">Link</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of publications | async">
      <th scope="row"></th>
      <td>{{p.publication}}</td>
      <td>{{p.description}}</td>
      <td>{{p.link}}</td>
      <td>
        
      </td>
    </tr>
  </tbody>
</table>
