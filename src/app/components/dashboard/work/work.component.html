
<h1 class="display-4">Work Experiences</h1>
<hr>

<form>
  <div class="form-group">
    <label for="work-position">Position</label>
    <input type="text" [(ngModel)]="work.position" [ngModelOptions]="{standalone: true}" class="form-control" id="work-position" placeholder="Example: Web Developer" >
  </div>
  <div class="form-group">
    <label for="work-company">Company</label>
    <input type="text" [(ngModel)]="work.company" [ngModelOptions]="{standalone: true}" class="form-control" id="work-company" placeholder="Example: Mirum Agency">
  </div>
  <div class="form-group">
    <label for="work-period">Period</label>
    <input type="text" [(ngModel)]="work.periode" [ngModelOptions]="{standalone: true}" class="form-control" id="work-period" placeholder="Example: January 2016 - February 2017">
  </div>
  
  <div class="form-group">
    <label for="work-description">Work Description</label>
    <textarea  [(ngModel)]="work.description" [ngModelOptions]="{standalone: true}" class="form-control" id="work-description" rows="3"></textarea>
  </div>
  <div class="form-group">
  	<button class="btn btn-default" type="submit" (click)="createWork()">
  		Submit
  	</button>
  </div>
</form>
<div></div>
<hr>

<div class="col-md-12">
  <table class="table">
    <tr>
      <th>Position</th>
      <th>Company</th>
      <th>Period</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let w of works | async">
      <td>{{w.position}}</td>
      <td>{{w.company}}</td>
      <td>{{w.periode}}</td>
      <td>{{w.description}}</td>
      <td>
        <button class="btn btn-default" (click)="deleteWork(w.$key)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
